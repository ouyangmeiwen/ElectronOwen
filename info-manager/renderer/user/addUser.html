<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Add User</title>
    <link rel="stylesheet" href="useradd.css">
</head>
<body>
    <h1>Add New User</h1>
    <div class="form-container">
        <form id="add-user-form">
            <label for="name">Name</label>
            <input type="text" id="name" name="name" required placeholder="Enter name">

            <label for="age">Age</label>
            <input type="number" id="age" name="age" required placeholder="Enter age">

            <label for="email">Email</label>
            <input type="email" id="email" name="email" required placeholder="Enter email">

            <button type="submit">Add User</button>
        </form>
    </div>

    <script>
        document.getElementById('add-user-form').addEventListener('submit', async (e) => {
            e.preventDefault();

            const name = document.getElementById('name').value;
            const age = document.getElementById('age').value;
            const email = document.getElementById('email').value;

            await window.userAPI.addUser({ name, age, email });

            // Close the window and notify main window to reload the users
            window.userAPI.reloadUsers();
            window.close();
        });
    </script>
</body>
</html>
