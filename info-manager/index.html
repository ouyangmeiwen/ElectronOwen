<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Information Manager</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f9;
            margin: 0;
            padding: 0;
            display: flex;
        }

        h1 {
            text-align: center;
            margin-top: 20px;
        }

        .container {
            display: flex;
            width: 100%;
            height: 100vh;
        }

        .menu {
            width: 200px;
            background-color: #333;
            color: white;
            padding: 20px;
            height: 100%;
        }

        .menu ul {
            list-style-type: none;
            padding: 0;
        }

        .menu li {
            margin: 15px 0;
        }

        .menu a {
            color: white;
            text-decoration: none;
            font-size: 16px;
        }

        .menu a:hover {
            color: #4CAF50;
        }

        .main-content {
            flex-grow: 1;
            padding: 20px;
        }

        .btn-container {
            text-align: center;
            margin-bottom: 20px;
        }

        button {
            padding: 8px 15px;
            margin: 5px;
            border: none;
            background-color: #4CAF50;
            color: white;
            font-size: 14px;
            cursor: pointer;
            border-radius: 4px;
            transition: background-color 0.3s;
        }

        button:hover {
            background-color: #45a049;
        }

        .actions {
            text-align: center;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="menu">
            <ul id="menu-list">
                <!-- Menus will be dynamically loaded here -->
            </ul>
        </div>

        <div class="main-content">
            <h1>Information Manager</h1>
            <div class="btn-container" id="button-container">
                <!-- Buttons will be loaded here based on menu selection -->
            </div>
        </div>
    </div>

    <script>
        // Sample JSON data
        const menuData = {
            "menus": [
                {
                    "name": "DEMO",
                    "buttons": [
                        { "id": "btndemo", "text": "DEMO" }
                    ]
                },
                {
                    "name": "图书查询",
                    "buttons": [
                        { "id": "btnquerybook", "text": "图书查询" },
                        { "id": "btnqueryinv", "text": "盘点查询" },
                        { "id": "btnqueryloc", "text": "定位查询" }
                    ]
                },
                {
                    "name": "常用工具",
                    "buttons": [
                        { "id": "btnimport", "text": "图书导入" },
                        { "id": "btnimportloc", "text": "定位导入" },
                        { "id": "btndbchange", "text": "数据清洗" }
                    ]
                },
                {
                    "name": "定制化",
                    "buttons": [
                        { "id": "btnsm", "text": "通辽智能书架" }
                    ]
                },
                {
                    "name": "系统设置",
                    "buttons": [
                        { "id": "btndbset", "text": "数据库设置" },
                        { "id": "btnsocket", "text": "Socket" },
                        { "id": "btnapi", "text": "API" }
                    ]
                }
            ]
        };

        // Function to dynamically load the menu and buttons
        function loadMenus() {
            const menuList = document.getElementById('menu-list');
            menuData.menus.forEach(menu => {
                const menuItem = document.createElement('li');
                const menuLink = document.createElement('a');
                menuLink.href = "#";
                menuLink.textContent = menu.name;
                menuLink.onclick = () => loadButtons(menu);  // Load corresponding buttons when clicked
                menuItem.appendChild(menuLink);
                menuList.appendChild(menuItem);
            });
        }

        // Function to load buttons based on selected menu
        function loadButtons(menu) {
            const buttonContainer = document.getElementById('button-container');
            buttonContainer.innerHTML = '';  // Clear any existing buttons

            menu.buttons.forEach(button => {
                const btn = document.createElement('button');
                btn.textContent = button.text;
                btn.onclick = function() {
                    if(button.text=="DEMO"){
                        window.formAPI.openUserWindow()
                    }else{
                        alert(`${button.text} clicked`);
                    }
                };
                buttonContainer.appendChild(btn);
            });
        }

        // Initial menu load
        loadMenus();
    </script>
</body>
</html>
