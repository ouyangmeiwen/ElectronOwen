<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Information Manager</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f9;
            margin: 0;
            padding: 0;
            display: flex;
        }

        h1 {
            text-align: center;
            margin-top: 20px;
        }

        .container {
            display: flex;
            width: 100%;
            height: 100vh;
        }

        .menu {
            width: 200px;
            background-color: #333;
            color: white;
            padding: 20px;
            height: 100%;
        }

        .menu ul {
            list-style-type: none;
            padding: 0;
        }

        .menu li {
            margin: 15px 0;
        }

        .menu a {
            color: white;
            text-decoration: none;
            font-size: 16px;
        }

        .menu a:hover {
            color: #4CAF50;
        }

        .main-content {
            flex-grow: 1;
            padding: 20px;
        }

        .btn-container {
            text-align: center;
            margin-bottom: 20px;
        }

        button {
            padding: 8px 15px;
            margin: 5px;
            border: none;
            background-color: #4CAF50;
            color: white;
            font-size: 14px;
            cursor: pointer;
            border-radius: 4px;
            transition: background-color 0.3s;
        }

        button:hover {
            background-color: #45a049;
        }

        .actions {
            text-align: center;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="menu">
            <ul>
                <li><a href="#" onclick="loadButtons('menu1')">Menu 1</a></li>
                <li><a href="#" onclick="loadButtons('menu2')">Menu 2</a></li>
                <li><a href="#" onclick="loadButtons('menu3')">Menu 3</a></li>
            </ul>
        </div>

        <div class="main-content">
            <h1>Information Manager</h1>
            <div class="btn-container" id="button-container">
                <!-- Buttons will be loaded here based on menu selection -->
            </div>
        </div>
    </div>

    <script>
        // Function to load buttons dynamically based on selected menu item
        function loadButtons(menu) {
            const buttonContainer = document.getElementById('button-container');
            buttonContainer.innerHTML = '';  // Clear any existing buttons

            if (menu === 'menu1') {
                const btn1 = document.createElement('button');
                btn1.textContent = 'Add User';
                btn1.onclick = function() {
                    alert('Add User clicked');
                };

                const btn2 = document.createElement('button');
                btn2.textContent = 'Delete User';
                btn2.onclick = function() {
                    alert('Delete User clicked');
                };

                buttonContainer.appendChild(btn1);
                buttonContainer.appendChild(btn2);
            } else if (menu === 'menu2') {
                const btn1 = document.createElement('button');
                btn1.textContent = 'View Users';
                btn1.onclick = function() {
                    window.formAPI.openUserWindow()
                };
                const btn2 = document.createElement('button');
                btn2.textContent = 'Edit User';
                btn2.onclick = function() {
                    alert('Edit User clicked');
                };

                buttonContainer.appendChild(btn1);
                buttonContainer.appendChild(btn2);
            } else if (menu === 'menu3') {
                const btn1 = document.createElement('button');
                btn1.textContent = 'Settings';
                btn1.onclick = function() {
                    alert('Settings clicked');
                };

                buttonContainer.appendChild(btn1);
            }
        }
    </script>
</body>
</html>
