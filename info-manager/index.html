<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Information Manager</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #e3f2fd;  /* 修改为主流的浅蓝色背景 */
            margin: 0;
            padding: 0;
            display: flex;
        }

        h1 {
            text-align: center;
            margin-top: 20px;
        }

        .container {
            display: flex;
            width: 100%;
            height: 100vh;
        }

        .menu {
            width: 200px;
            background-color: #333;
            color: white;
            padding: 20px;
            height: 100%;
        }

        .menu ul {
            list-style-type: none;
            padding: 0;
        }

        .menu li {
            margin: 15px 0;
        }

        .menu a {
            color: white;
            text-decoration: none;
            font-size: 16px;
        }

        .menu a:hover {
            color: #4CAF50;
        }

        .main-content {
            flex-grow: 1;
            padding: 20px;
        }

        .btn-container {
            text-align: center;
            margin-bottom: 20px;
        }

        button {
            padding: 8px 15px;
            margin: 5px;
            border: none;
            background-color: #4CAF50;
            color: white;
            font-size: 14px;
            cursor: pointer;
            border-radius: 4px;
            transition: background-color 0.3s;
        }

        button:hover {
            background-color: #45a049;
        }

        .actions {
            text-align: center;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="menu">
            <ul id="menu-list">
                <!-- Menus will be dynamically loaded here -->
            </ul>
        </div>

        <div class="main-content">
            <h1>Information Manager</h1>
            <div class="btn-container" id="button-container">
                <!-- Buttons will be loaded here based on menu selection -->
            </div>
        </div>
    </div>

    <script>
        // 默认加载本地 JSON 文件
        const jsonFilePath = './menu_config.json'; // 本地 JSON 文件路径

        window.jsonAPI.readJsonFile(jsonFilePath)
            .then(menuData => {
                console.log(menuData); // 打印读取的数据，检查是否成功
                loadMenus(menuData);  // 读取文件后加载菜单
            })
            .catch(err => {
                console.error("读取文件失败", err);
            });

        // 动态加载菜单和按钮
        function loadMenus(menuData) {
            const menuList = document.getElementById('menu-list');
            menuData.menus.forEach(menu => {
                const menuItem = document.createElement('li');
                const menuLink = document.createElement('a');
                menuLink.href = "#";
                menuLink.textContent = menu.name;
                menuLink.onclick = () => loadButtons(menu);  // Load corresponding buttons when clicked
                menuItem.appendChild(menuLink);
                menuList.appendChild(menuItem);
            });
        }

        // 加载选中的菜单对应的按钮
        function loadButtons(menu) {
            const buttonContainer = document.getElementById('button-container');
            buttonContainer.innerHTML = '';  // Clear any existing buttons

            menu.buttons.forEach(button => {
                const btn = document.createElement('button');
                btn.textContent = button.text;
                btn.id = button.id;  // 设置按钮的 id
                btn.onclick = function() {
                    // 通过 this.id 获取按钮的 id
                    if(this.id=="btndemo"){
                        window.formAPI.openUserWindow();
                    }else{
                        alert(`${button.text} (ID: ${this.id}) clicked`);
                    }
                };
                buttonContainer.appendChild(btn);
            });
        }
    </script>
</body>
</html>
