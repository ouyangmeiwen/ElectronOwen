<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Electron OWEN</title>
    <style>
        /* 基本样式重置 */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #f6f8fa 0%, #e0f7fa 100%); /* 浅蓝渐变背景 */
            color: #34495e;  /* 深灰色字体，增加对比度 */
            display: flex;
            min-height: 100vh;
            flex-direction: column;
        }

        h1 {
            text-align: center;
            margin: 20px 0;
            color: #2c3e50;  /* 更深的灰蓝色，提升标题的层次感 */
        }

        /* 主容器 */
        .container {
            display: flex;
            width: 100%;
            height: calc(100vh - 40px);
            margin: 0 auto;
        }

        /* 菜单栏样式 */
        .menu {
            width: 240px;
            background-color: #34495e;  /* 深灰蓝色背景 */
            color: white;
            padding: 20px;
            height: 100%;
            border-right: 2px solid #2c3e50;
        }

        .menu ul {
            list-style-type: none;
            padding: 0;
        }

        .menu li {
            margin: 15px 0;
        }

        .menu a {
            color: white;
            text-decoration: none;
            font-size: 16px;
            display: block;
            padding: 10px;
            border-radius: 4px;
            transition: background-color 0.3s ease;
        }

        .menu a:hover {
            background-color: #2c3e50;
        }

        /* 主内容区域 */
        .main-content {
            flex-grow: 1;
            padding: 20px;
            background-color: #ffffff; /* 保留白色背景，但加入阴影效果 */
            border-radius: 8px;
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.1); /* 卡片式阴影效果 */
        }

        .btn-container {
            display: flex;
            flex-wrap: wrap;
            justify-content: center;
            gap: 15px;
            margin-top: 20px;
        }

        button {
            padding: 10px 20px;
            margin: 5px;
            border: none;
            background-color: #3498db;  /* 蓝色按钮 */
            color: white;
            font-size: 14px;
            cursor: pointer;
            border-radius: 6px;
            transition: background-color 0.3s, transform 0.3s;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
        }

        button:hover {
            background-color: #2980b9;  /* 深蓝色 */
            transform: translateY(-2px);
        }

        button:active {
            transform: translateY(2px);
        }

        .actions {
            text-align: center;
            margin-top: 20px;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="menu">
            <ul id="menu-list">
                <!-- Menus will be dynamically loaded here -->
            </ul>
        </div>

        <div class="main-content">
            <h1>Library Manager</h1>
            <div class="btn-container" id="button-container">
                <!-- Buttons will be loaded here based on menu selection -->
            </div>
        </div>
    </div>

    <script>
        // 默认加载本地 JSON 文件
        const jsonFilePath = './menu_config.json'; // 本地 JSON 文件路径

        window.jsonAPI.readJsonFile(jsonFilePath)
            .then(menuData => {
                console.log(menuData); // 打印读取的数据，检查是否成功
                loadMenus(menuData);  // 读取文件后加载菜单
            })
            .catch(err => {
                console.error("读取文件失败", err);
            });

        // 动态加载菜单和按钮
        function loadMenus(menuData) {
            const menuList = document.getElementById('menu-list');
            menuData.menus.forEach(menu => {
                const menuItem = document.createElement('li');
                const menuLink = document.createElement('a');
                menuLink.href = "#";
                menuLink.textContent = menu.name;
                menuLink.onclick = () => loadButtons(menu);  // Load corresponding buttons when clicked
                menuItem.appendChild(menuLink);
                menuList.appendChild(menuItem);
            });
        }

        // 加载选中的菜单对应的按钮
        function loadButtons(menu) {
            const buttonContainer = document.getElementById('button-container');
            buttonContainer.innerHTML = '';  // Clear any existing buttons

            menu.buttons.forEach(button => {
                const btn = document.createElement('button');
                btn.textContent = button.text;
                btn.id = button.id;  // 设置按钮的 id
                btn.onclick = function() {
                    // 通过 this.id 获取按钮的 id
                    if(this.id=="btndemo"){
                        window.formAPI.openUserWindow();
                    }else{
                        alert(`${button.text} (ID: ${this.id}) clicked`);
                    }
                };
                buttonContainer.appendChild(btn);
            });
        }
    </script>
</body>
</html>
